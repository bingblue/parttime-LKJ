<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>机车列表</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="xc-body">
  <div class="wrap">
    <div class="main padding-machines">
      <header class="comm-header">
        <div class="comm-btn">
          <a href="javascript:history.go(-1)">
            <img class='return' src="../../img/return.png" alt="操作">
          </a>
        </div>
        <div class="comm-des">
          <p>所有机车</p>
        </div>
      </header>
      <div class="machines">
        <div class="machines-info-items">
          <div class="machines-info-item">
            <div class="machines-info-name">DF8B-5412</div>
            <div class="machines-info-control">地面控制</div>
            <div class="machines-info-status">一致</div>
            <div class="machines-info-mode">成功换装</div>
          </div>
          <div class="machines-info-item disabled">
            <div class="machines-info-name">DF8B-5412</div>
            <div class="machines-info-control">地面控制</div>
            <div class="machines-info-status">不一致</div>
            <div class="machines-info-mode">未换装</div>
          </div>
          <div class="machines-info-item active">
            <div class="machines-info-name">DF8B-5412</div>
            <div class="machines-info-control">地面控制</div>
            <div class="machines-info-status">一致</div>
            <div class="machines-info-mode end">已终止</div>
          </div>
          <div class="machines-info-item">
            <div class="machines-info-name">DF8B-5412</div>
            <div class="machines-info-control">地面控制</div>
            <div class="machines-info-status">一致</div>
            <div class="machines-info-mode">
              <div class="progress-box">
                <div class="progress-bar success" style="width: 50%"></div>
              </div>
            </div>
          </div>
          <div class="machines-info-item">
            <div class="machines-info-name">DF8B-5412</div>
            <div class="machines-info-control">地面控制</div>
            <div class="machines-info-status">一致</div>
            <div class="machines-info-mode">
              <div class="progress-box">
                <div class="progress-bar info" style="width: 50%"></div>
              </div>
            </div>
          </div>
          <div class="machines-info-item">
            <div class="machines-info-name">DF8B-5412</div>
            <div class="machines-info-control">地面控制</div>
            <div class="machines-info-status">一致</div>
            <div class="machines-info-mode">
              <div class="progress-box">
                <div class="progress-bar info" style="width: 50%"></div>
              </div>
            </div>
          </div>
          <div class="machines-info-item">
            <div class="machines-info-name">DF8B-5412</div>
            <div class="machines-info-control">地面控制</div>
            <div class="machines-info-status">一致</div>
            <div class="machines-info-mode start">已启用</div>
          </div>
          <div class="machines-info-item">
            <div class="machines-info-name">DF8B-5412</div>
            <div class="machines-info-control">地面控制</div>
            <div class="machines-info-status">一致</div>
            <div class="machines-info-mode">未换装</div>
          </div>
        </div>
        <div class="machines-loading">
          <img src="../../img/read-loading.png" class="img music-ani" alt="加载中">加载中
        </div>
        <div class="machines-changeType-box">
          <div class="machines-change-type">
            <div class="machines-change-types">
              <h2>请选择换装类型</h2>
              <ul>
                <li>地面控制</li>
                <li>人工确认</li>
                <li>换装凭证</li>
              </ul>
            </div>
            <div class="machines-change-btn">取消</div>
          </div>
        </div>
        <div class="machines-start-comfirm">
          <div class="start-comfirm">
            <img class='img' src="../../img/start-comfirm.png" alt="确定上载">
            <p>请确认上载完成后再启用!</p>
          </div>
        </div>
      </div>
      <div class="machines-footer">
        <div class="all-btn">全选</div>
        <div class="machines-btns">
          <div class="machines-btn machines-upLoad">上载</div>
          <div class="machines-btn machines-end">终止</div>
          <div class="machines-btn machines-start">启用</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="../../js/main_xc.js"></script>
</body>

</html>
