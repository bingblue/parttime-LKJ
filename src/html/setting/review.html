<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>版本复核设置</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="xc-body">
  <!-- 非错错误状态去掉  review-error-->
  <div class="wrap">
    <div class="main setting-main">
      <header class="comm-header">
        <div class="comm-btn">
          <a href="javascript:history.go(-1)">
            <img class='return' src="../../img/return.png" alt="操作">
          </a>
        </div>
        <div class="comm-des">
          <p>版本复核设置</p>
        </div>
      </header>
      <div class="setting">
        <div class='setting-server'>
          <div class="setting-server-items">
            <div class="setting-server-item">
              <h3 class="setting-server-key">换装人</h3>
              <p class="setting-server-val">
                <input type="text" class="setting-server-input" value="10726" placeholder="请输入换装人">
                <img class="close" src="../../img/search-close.png" alt="关闭">
              </p>
            </div>
            <div class="setting-server-item">
              <h3 class="setting-server-key">复核人</h3>
              <p class="setting-server-val">
                  <input type="text" class="setting-server-input" value="58031" placeholder="请输入复核人">
                  <img class="close" src="../../img/search-close.png" alt="关闭">
              </p>
            </div>
            <div class="setting-server-item">
              <h3 class="setting-server-key">本机号码</h3>
              <p class="setting-server-val">
                <input type="text" class="setting-server-input" value="15900000000" placeholder="请输入本机号码">
                <img class="close" src="../../img/search-close.png" alt="关闭">
            </p>
            </div>
            <div class="setting-server-item">
              <h3 class="setting-server-key">所属段</h3>
              <p class="setting-server-val">
                <span id="setting-review-local">0702-南京段</span>
                </span>
                <img src="../../img/setting-review-select.png" alt="下拉" class="review-select">
              </p>
            </div>
            <div class="setting-server-item setting-review">
              <h3 class="setting-server-key">换装点</h3>
              <p class="setting-server-val">当前定位：<span id="location"></span></p>
              <span class="setting-review-btn">
                <a href="./chooselocation.html">手动设置</a>
              </span>
            </div>
          </div>
          <div class="setting-review-locals-box">
            <div class="setting-review-locals">
              <div class="setting-review-locals-x">
                <div class="setting-review-local">0710-上海段</div>
                <div class="setting-review-local active">0702-南京段</div>
                <div class="setting-review-local">0704-徐州段</div>
                <div class="setting-review-local">0710-上海段</div>
                <div class="setting-review-local">0702-南京段</div>
                <div class="setting-review-local">0704-徐州段</div>
                <div class="setting-review-local">0710-上海段</div>
                <div class="setting-review-local">0702-南京段</div>
                <div class="setting-review-local">0704-徐州段</div>
              </div>
              <div class="cancel setting-review-local">取消</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/resize.js"></script>
  <script src="../../js/jquery-2.1.4.min.js"></script>
  <script src="../../js/main_xc.js"></script>
</body>

</html>
