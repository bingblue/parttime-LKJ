<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>服务器设置</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="xc-body">
  <!-- 非错错误状态去掉  review-error-->
  <div class="wrap">
    <div class="main setting-main">
      <header class="comm-header">
        <div class="comm-btn">
          <a href="javascript:history.go(-1)">
            <img class='return' src="../../img/return.png" alt="操作">
          </a>
        </div>
        <div class="comm-des">
          <p>服务器设置</p>
        </div>
        <div class="comm-more comm-btn carry">保存</div>
      </header>
      <div class="setting">
        <div class='setting-server'>
          <div class="setting-server-items one">
            <div class="setting-server-item">
              <h3 class="setting-server-key">通信服务器IP</h3>
              <p class="setting-server-val">
                <input type="text" class="setting-server-input" value="123.70.204.73" placeholder="请输入通信服务器IP">
                <img class="close" src="../../img/search-close.png" alt="关闭">
              </p>
            </div>
            <div class="setting-server-item">
              <h3 class="setting-server-key">服务器端口</h3>
              <p class="setting-server-val">
                <input type="text" class="setting-server-input" value="5011" placeholder="请输入服务器端口">
                <img class="close" src="../../img/search-close.png" alt="关闭">
              </p>
            </div>
          </div>
          <div class="setting-server-items one">
            <div class="setting-server-item">
              <h3 class="setting-server-key">计划版本服务器IP</h3>
              <p class="setting-server-val">
                <input type="text" class="setting-server-input" value="123.70.204.74" placeholder="请输入计划版本服务器IP">
                <img class="close" src="../../img/search-close.png" alt="关闭">
              </p>
            </div>
          </div>
          <div class="setting-server-items one">
            <div class="setting-server-item">
              <h3 class="setting-server-key">检测升级服务器IP</h3>
              <p class="setting-server-val">
                <input type="text" class="setting-server-input" value="218.206.233.29" placeholder="请输入检测升级服务器IP">
                <img class="close" src="../../img/search-close.png" alt="关闭">
              </p>
            </div>
            <div class="setting-server-item">
              <h3 class="setting-server-key">服务器端口</h3>
              <p class="setting-server-val">8088</p>
            </div>
          </div>
          <div class="setting-server-error">
            <p class="message">服务器IP或服务器端口输入错误<br/>请重新输入</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/resize.js"></script>
  <script src="../../js/jquery-2.1.4.min.js"></script>
  <script src="../../js/main_xc.js"></script>
</body>

</html>
