<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>设置</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="xc-body">
  <!-- 非错错误状态去掉  review-error-->
  <div class="wrap">
    <header class="comm-header">
      <div class="comm-btn">
        <a href="javascript:history.go(-1)">
          <img class="return" src="../../img/delete_icon.png" alt="操作">
        </a>
      </div>
      <div class="comm-des">
        <p>设置</p>
      </div>
    </header>
    <div class="main setting-main">
      <div class="setting">
        <div class="setting-items">
          <a href="./server.html" class="href verification">
            <div class="setting-item">
              <div class="setting-item-img">
                <img class="img" src="../../img/server.jpg" alt="服务器设置">
              </div>
              <div class="name-box first">
                <span>服务器设置</span>
                <img class="right" src="../../img/setting-right.jpg" alt="打开">
              </div>
            </div>
          </a>
          <a href="./review.html" class="href">
            <div class="setting-item">
              <div class="setting-item-img">
                <img class="img" src="../../img/local.jpg" alt="本机设置">
              </div>
              <div class="name-box">
                <span>本机设置</span>
                <img class="right" src="../../img/setting-right.jpg" alt="打开">
              </div>
            </div>
          </a>
          <a href="./password.html" class="href verification">
            <div class="setting-item">
              <div class="setting-item-img">
                <img class="img" src="../../img/password.jpg" alt="密码维护">
              </div>
              <div class="name-box">
                <span>密码维护</span>
                <img class="right" src="../../img/setting-right.jpg" alt="打开">
              </div>
            </div>
          </a>
        </div>
        <div class="setting-items">
          <a href="./plan.html" class="href">
            <div class="setting-item">
              <div class="setting-item-img">
                <img class="img" src="../../img/plan.jpg" alt="计划导入">
              </div>
              <div class="name-box first">
                <span>计划导入</span>
                <img class="right" src="../../img/setting-right.jpg" alt="打开">
              </div>
            </div>
          </a>
          <div class="setting-item">
            <div class="setting-item-img">
              <img class="img" src="../../img/stand-alone.jpg" alt="单机运行">
            </div>
            <div class="name-box">
              <span>单机运行</span>
              <div class="btn-wrap">
                <div class="btn-inner"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="setting-items">
          <div class="setting-item">
            <div class="setting-item-img">
              <img class="img" src="../../img/gps.jpg" alt="GPS定位">
            </div>
            <div class="name-box first">
              <span>GPS定位</span>
              <div class="btn-wrap active verification">
                <div class="btn-inner"></div>
              </div>
            </div>
          </div>
          <div class="setting-item">
            <div class="setting-item-img">
              <img class="img" src="../../img/data.jpg" alt="参数对比">
            </div>
            <div class="name-box">
              <span>参数对比</span>
              <div class="btn-wrap verification">
                <div class="btn-inner"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="setting-items">
          <a href="./help.html" class="href">
            <div class="setting-item">
              <div class="setting-item-img">
                <img class="img" src="../../img/help.jpg" alt="帮助说明">
              </div>
              <div class="name-box first">
                <span>帮助说明</span>
                <img class="right" src="../../img/setting-right.jpg" alt="打开">
              </div>
            </div>
          </a>
          <a href="./version.html" class="href">
            <div class="setting-item">
              <div class="setting-item-img">
                <img class="img" src="../../img/version.jpg" alt="版本信息">
              </div>
              <div class="name-box">
                <span>版本信息</span>
                <img class="right" src="../../img/setting-right.jpg" alt="打开">
              </div>
            </div>
          </a>
          <div class="setting-item">
            <div class="setting-item-img">
              <img class="img" src="../../img/upgrade.jpg" alt="检测升级">
            </div>
            <div class="name-box" id='settingUpdate'>
              <span>检测升级</span>
              <img class="right" src="../../img/setting-right.jpg" alt="打开">
            </div>
          </div>
        </div>
        <div class="verification-password-box">
          <div class="verification-password" id="verification-password">
            <div class="verification-head">
              <span class="verification-name">密码验证</span>
              <span class="verification-cancel">取消</span>
            </div>
            <div class="verification-des">
              <p class="verification-tit">使用<span id="verification-name">服务器设置</span>需要验证授权密码</p>
              <p class="verification-tit">请在下方输入密码</p>
            </div>
            <div class="verification-password-items">
              <span class="verification-password-item"></span>
              <span class="verification-password-item"></span>
              <span class="verification-password-item"></span>
              <span class="verification-password-item"></span>
              <span class="verification-password-item"></span>
              <span class="verification-password-item"></span>
            </div>
            <input type="tel" id="verification-password-input" class="verification-password-input" maxlength="6">
          </div>
        </div>
      </div>
    </div>
    <div class="xc-dialog" dialog='title'>
      <div class="xc-dialog-mk dialog-cancel"></div>
      <div class="xc-dialog-body">
          <div class="xc-dialog-head vs">
              <h2>检测新版本<p>V4.3.1</p></h2>
            </div>
        <div class="xc-dialog-item">检测到新版本<span>V4.3.1</span>，文件大小<span>40M</span></div>
        <div class="xc-footer confirm">
          <span class="cancel dialog-cancel">暂不更新</span>
          <span class="sure dialog-sure">更新</span>
        </div>
      </div>
    </div>
    <div class="xc-dialog" dialog='pross'>
        <div class="xc-dialog-mk dialog-cancel"></div>
        <div class="xc-dialog-body">
            <div class="xc-dialog-head">
                <h2>版本更新</h2>
              </div>
          <div class="xc-dialog-item no-center">正在下载更新文件，文件大小<span>40M</span>
            <div class="dialog-warp">
                <div class="dialog-inner" style="width: 20%">
                </div>
            </div>
          </div>
          <div class="xc-footer">
            <span class="cancel dialog-cancel">暂不更新</span>
          </div>
        </div>
      </div>
      <div class="xc-dialog">
          <div class="xc-dialog-mk dialog-cancel"></div>
          <div class="xc-dialog-body">
              <div class="xc-dialog-head file">
                  <h2>正在读取文件</h2>
                </div>
            <div class="xc-dialog-item no-center">正在转储文件 2/3
              <div class="dialog-warp">
                  <div class="dialog-inner" style="width: 33%">
                  </div>
              </div>
            </div>
            <div class="xc-dialog-item no-center">文件下载进度 90%
                <div class="dialog-warp">
                    <div class="dialog-inner" style="width: 90%">
                    </div>
                </div>
              </div>
          </div>
        </div>
  </div>
  <script src="../../js/resize.js"></script>
  <script src="../../js/jquery-2.1.4.min.js"></script>
  <script src="../../js/main_xc.js"></script>
</body>

</html>
