<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>密码维护</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="xc-body">
  <!-- 非错错误状态去掉  review-error-->
  <div class="wrap">
    <div class="main setting-main">
      <header class="comm-header">
        <div class="comm-btn">
          <a href="javascript:history.go(-1)">
            <img class='return' src="../../img/return.png" alt="操作">
          </a>
        </div>
        <div class="comm-des">
          <p>密码维护</p>
        </div>
        <div class="comm-more comm-btn carry" id="passwordSave">保存</div>
      </header>
      <div class="setting">
        <div class="setting-password">
          <div class="setting-password-item">
            <label class="label" for="oldpassword">旧密码</label>
            <input class="input in" maxlength="6" type="tel" id="oldpassword" name="oldpassword" style="-webkit-text-security:disc" placeholder="请输入6位旧密码"
            />
            <img class="close-btn" src="../../img/search-close.png" alt="关闭">
            <span class="error-msg" id="old-error-msg">旧密码输入错误，请重新输入</span>
          </div>
          <div class="setting-password-item">
            <label class="label" for="password">新密码</label>
            <input class="input in" maxlength="6" type="tel" id="password" name="password" style="-webkit-text-security:disc" placeholder="请输入6位新密码"
            />
            <img class="close-btn" src="../../img/search-close.png" alt="关闭">
          </div>
          <div class="setting-password-item">
            <label class="label" for="confrimpassword">确认密码</label>
            <input class="input" maxlength="6" type="tel" id="confrimpassword" name="confrimpassword" style="-webkit-text-security:disc"
              placeholder="请再次输入6位新密码" />
            <img class="close-btn" src="../../img/search-close.png" alt="关闭">
            <span class="error-msg" id="comfirm-error-msg">两次输入的新密码不一致，请重新输入</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="../../js/main_xc.js"></script>
</body>

</html>
