<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>设置</title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="xc-body">
    <!-- 非错错误状态去掉  review-error-->
    <div class="wrap">
        <div class="main setting-main">
            <header class="comm-header">
                <div class="comm-btn">
                    <a href="javascript:void(0)">
                        <img class="return" src="/img/delete_icon.png" alt="操作">
                    </a>
                </div>
                <div class="comm-des">
                    <p>设置</p>
                </div>
            </header>
            <div class="setting">
                <div class="setting-items">
                    <div class="setting-item">
                        <div class="setting-item-img">
                            <img class="img" src="/img/server.jpg" alt="服务器设置">
                        </div>
                        <div class="name-box">
                            <span>服务器设置</span>
                            <img class="right" src="/img/setting-right.jpg" alt="打开">
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-item-img">
                            <img class="img" src="/img/local.jpg" alt="本机设置">
                        </div>
                        <div class="name-box">
                            <span>本机设置</span>
                            <img class="right" src="/img/setting-right.jpg" alt="打开">
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-item-img">
                            <img class="img" src="/img/password.jpg" alt="密码维护">
                        </div>
                        <div class="name-box">
                            <span>密码维护</span>
                            <img class="right" src="/img/setting-right.jpg" alt="打开">
                        </div>
                    </div>
                </div>
                <div class="setting-items">
                    <div class="setting-item">
                        <div class="setting-item-img">
                            <img class="img" src="/img/plan.jpg" alt="计划导入">
                        </div>
                        <div class="name-box">
                            <span>计划导入</span>
                            <img class="right" src="/img/setting-right.jpg" alt="打开">
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-item-img">
                            <img class="img" src="/img/stand-alone.jpg" alt="单机运行">
                        </div>
                        <div class="name-box">
                            <span>单机运行</span>
                            <div class="btn-wrap">
                                <div class="btn-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="setting-items">
                    <div class="setting-item">
                        <div class="setting-item-img">
                            <img class="img" src="/img/GPS.jpg" alt="GPS定位">
                        </div>
                        <div class="name-box">
                            <span>GPS定位</span>
                            <div class="btn-wrap active">
                                <div class="btn-inner"></div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-item-img">
                            <img class="img" src="/img/data.jpg" alt="参数对比">
                        </div>
                        <div class="name-box">
                            <span>参数对比</span>
                            <div class="btn-wrap">
                                <div class="btn-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="setting-items">
                    <div class="setting-item">
                        <div class="setting-item-img">
                            <img class="img" src="/img/help.jpg" alt="帮助说明">
                        </div>
                        <div class="name-box">
                            <span>帮助说明</span>
                            <img class="right" src="/img/setting-right.jpg" alt="打开">
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-item-img">
                            <img class="img" src="/img/version.jpg" alt="版本信息">
                        </div>
                        <div class="name-box">
                            <span>版本信息</span>
                            <img class="right" src="/img/setting-right.jpg" alt="打开">
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-item-img">
                            <img class="img" src="/img/upgrade.jpg" alt="检测升级">
                        </div>
                        <div class="name-box">
                            <span>检测升级</span>
                            <img class="right" src="/img/setting-right.jpg" alt="打开">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/main_xc.js"></script>
</body>

</html>
